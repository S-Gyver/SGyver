<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>S GYVER — 3D Viewer</title>
  <link rel="stylesheet" href="CSS/3D.css" />
  <link rel="stylesheet" href="CSS/index.css" />

  <!-- Three.js + loaders -->
  <script src="https://unpkg.com/three@0.140.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.140.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://unpkg.com/three@0.140.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://unpkg.com/three@0.140.0/examples/js/loaders/DRACOLoader.js"></script>

</head>
<body>
<header class="topbar">
  <div class="brand">S GYVER — 3D</div>
</header>

<main class="layout">
  <section class="stage">
    <canvas id="stage"></canvas>

    <div class="hud">
      <button id="fit" title="ปรับมุมมองให้พอดี">พอดีจอ</button>
      <label class="fileup">
        <input type="file" id="file" accept=".glb,.gltf" hidden />
        นำเข้า .glb/.gltf
      </label>
      <button id="sample">โหลดตัวอย่าง</button>
    </div>

    <!-- ✅ สไลด์ปรับแสง -->
    <div class="light-ctrl" aria-label="ปรับแสง">
      <input id="light" type="range" min="30" max="200" value="100" step="1">
    </div>

    <!-- debug -->
    <div id="dbg" class="dbg"></div>
  </section>

  <aside class="chat">
    <header>แชท</header>
    <div id="chatLog" class="log"></div>
    <form id="chatForm" class="composer" autocomplete="off">
      <input id="msg" type="text" placeholder="พิมพ์ข้อความ..." required />
      <button type="submit">ส่ง</button>
    </form>
  </aside>
</main>

<footer class="footer">© 2025 Gyver Home</footer>

<script src="JS/3d.js"></script>
</body>
</html>
